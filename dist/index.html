<!doctype html><html data-ng-app="hcardBuilder"><head><meta charset="utf-8"><title>hCard Builder</title><meta name="description" content=""><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="styles/vendor-e2249d9185.css"><link rel="stylesheet" href="styles/app-778d963de7.css"></head><body><!--[if lt IE 10]>
 <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--><div class="container" data-ng-controller="MainController as main"><div class="row"><div class="col-sm-6 hCardBuilder__section__left"><h1>hCard Builder</h1><form name="hCardBuilder__form" class="hCardBuilder__form" novalidate=""><h2>Personal Details</h2><div class="row"><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-givenName">Given Name</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-givenName" type="text" data-ng-model="main.givenName"></div><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-surname">Surname</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-surname" type="text" data-ng-model="main.surname"></div></div><div class="row"><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-email">Email</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-email" type="email" data-ng-model="main.email"></div><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-phone">Phone</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-phone" type="text" data-ng-model="main.phone"></div></div><h2>Address</h2><div class="row"><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-houseName">House Name or #</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-houseName" type="text" data-ng-model="main.houseName"></div><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-street">Street</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-street" type="text" data-ng-model="main.street"></div></div><div class="row"><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-suburb">Suburb</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-suburb" type="text" data-ng-model="main.suburb"></div><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-state">State</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-state" type="text" data-ng-model="main.state"></div></div><div class="row"><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-postCode">Post Code</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-postCode" type="number" maxlength="4" max="9999" data-ng-model="main.postCode"></div><div class="col-sm-6"><label class="hCardBuilder__form__label" for="hCardBuilder-country">Country</label><br><input class="hCardBuilder__form_field" id="hCardBuilder-country" type="text" data-ng-model="main.country"></div></div><div class="row hCardBuilder__form__button"><button class="">Create hCard</button></div></form></div><div class="col-sm-6 hCardBuilder__section__right"><div class="hCardBuilder__preview" data-ng-cloak=""><h2>hCard Preview</h2><div id="{{main.getNameId()}}" class="vcard"><div class="row hCardBuilder__preview__vcard-section-title"><div class="col-sm-12"><span class="fn">{{main.getName()}}</span></div></div><div class="hCardBuilder__preview__vcard-section-contents"><div class="row"><div class="col-sm-3 hCardBuilder__preview__label">Email</div><div class="col-sm-9 hCardBuilder__preview__value"><a class="email" href="mailto:{{main.email}}">{{main.email}}</a></div></div><div class="row"><div class="col-sm-3 hCardBuilder__preview__label">Phone</div><div class="col-sm-9 hCardBuilder__preview__value"><div class="tel">{{main.phone}}</div></div></div><div class="adr"><div class="row"><div class="col-sm-3 hCardBuilder__preview__label">Address</div><div class="col-sm-9 hCardBuilder__preview__value"><div class="street-address">{{main.getStreetAddress()}}</div></div></div><div class="row"><div class="col-sm-3 hCardBuilder__preview__label"></div><div class="col-sm-9 hCardBuilder__preview__value"><span class="locality">{{main.suburb}}</span> <span data-ng-show="main.suburb && main.state">,</span> <span class="region">{{main.state}}</span></div></div><div class="row"><div class="col-sm-3 hCardBuilder__preview__label">Postcode</div><div class="col-sm-3 hCardBuilder__preview__value"><span class="postal-code">{{main.postCode}}</span></div><div class="col-sm-3 hCardBuilder__preview__label">Country</div><div class="col-sm-3 hCardBuilder__preview__value"><span class="country-name">{{main.country}}</span></div></div></div></div></div></div></div></div></div><script src="scripts/vendor-a2a4e5c031.js"></script><script src="scripts/app-a9c06aa2b1.js"></script></body></html>
